<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Error - Page not found</title>
    <script type="text/javascript">     
        var pathSegmentsToKeep = 0;  
        var l = window.location;     
        switch (true) {
            case l.href.includes("whoweare"):
                l.replace(l.protocol + '//' + l.hostname + '?whoweare');
                break;
            case l.href.includes("ambition"):
                l.replace(l.protocol + '//' + l.hostname + '?ambition');
                break;
            case l.href.includes("cepages"):
                l.replace(l.protocol + '//' + l.hostname + '?cepages');
                break;
            case l.href.includes("products"):
                l.replace(l.protocol + '//' + l.hostname + '?products');
                break;
            case l.href.includes("contact"):
                l.replace(l.protocol + '//' + l.hostname + '?contact');
                break;
                case l.href.includes("armagnac"):
                l.replace(l.protocol + '//' + l.hostname + '?armagnac');
                break;
                case l.href.includes("cognac"):
                l.replace(l.protocol + '//' + l.hostname + '?cognac');
                break;
                case l.href.includes("xobrandies"):
                l.replace(l.protocol + '//' + l.hostname + '?xobrandies');
                break;
                case l.href.includes("bordeauxsuperieur"):
                l.replace(l.protocol + '//' + l.hostname + '?bordeauxsuperieur');
                break;
                case l.href.includes("lussacsaintemillion"):
                l.replace(l.protocol + '//' + l.hostname + '?lussacsaintemillion');
                break;
                case l.href.includes("brochure"):
                l.replace(l.protocol + '//' + l.hostname + '?brochure');
                break;
                

            default:
                l.replace(l.protocol + '//' + l.hostname);
        }
  
      </script>
</head>
<body>
    <h1>404 Error -  Page not found</h1>
</body>
</html>
